<body>
    <script>
       function creaSumador(x) {
  return function(y) {
    return x + y;
  };
}

var suma5 = creaSumador(10);
var suma10 = creaSumador(-3);

console.log(suma5(2));  // muestra 12
console.log(suma10(3)); // muestra 0

    </script>
